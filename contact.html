                <h2>Fill out this form if you'd like to get in confursation. I'll respond when I feel like it.</h2>

            <div class="contact shadow"></div>

                    </div>
                    <div class="form-input">
                        <label for="email">Email Address</label>
                        <input class="shadow" type="email" name="email" id="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-input">
                        <label for="message">Message</label>
                        <textarea class="shadow" name="message" id="message" placeholder="Your message"></textarea>
                    </div>
                </div>
                <button type="submit" class="button-submit shadow"><i class="fas fa-paw"></i>&nbsp;&nbsp;Submit</button>
